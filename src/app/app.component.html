
<div class="card">

<div class="card-header text-center"> <h4>CALCULATOR</h4> </div>

<div class="card-body">
   <div class="form-group d-flex flex-row">
     <input [(ngModel)] = "num1" type="number" name="num1" class="form-control">
	 <input [(ngModel)] = "num2" type="number" name="num2" class="form-control">
   </div>
   
   <div class="d-flex flex-row justify-content-between">
      <button class="btn btn-success" (click)= "addition()"> Addition </button>
	  <button class="btn btn-primary" (click)= "substraction()"> Substraction </button>
	  <button class="btn btn-danger" (click)= "multiplication()"> Multiplication </button>
	  <button class="btn btn-warning" (click)= "division()"> Division </button>
   </div>
</div>

<div class="card-footer">
    <h4>The {{name}} of {{num1}} and {{num2}}: {{result}}</h4>
</div>

</div>
